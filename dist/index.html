<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weathr</title>
  <script src="main.js" defer></script>
</head>
<body>
  <main>
    <header>
      <a href="#" class="header-link">weathr</a>
    </header>

    <section class="search-section">
      <h1>Search by city...</h1>
      <form class="search-form">
        <input type="text" class="search-input" placeholder="Tokyo">
        <button type="button" class="btn search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </section>

    <section class="results-section">
      <p class="results-info">1 search result for Tokyo</p>

      <div class="results-wrapper">
        <article class="results-card">
          <h2 class="city">Tokyo, JP</h2>
          <p class="weather-description">
            Feels like 10°C. Overcast clouds. Light breeze
          </p>
          <div class="weather-data">
            <div class="data-primary">
              <i class="fa-solid fa-cloud weather-icon"></i>
              <span class="temperature">11°C</span>
            </div>
            <div class="data-secondary">
              <span class="wind">
                <i class="fa-solid fa-location-arrow"></i>
                2.6m/s SE
              </span>
              <span class="pressure">
                <i class="fa-solid fa-gauge-high"></i>
                1017hPa
              </span>
              <span class="humidity">
                Humidity: 72%
              </span>
              <span class="UV">
                UV: 0
              </span>
              <span class="dew-point">
                Dew point: 6°C
              </span>
              <span class="visibility">
                Visibility: 10.0km
              </span>
            </div>
          </div>
        </article>

        <article class="results-card"></article>
      </div>
    </section>
  </main>

  <footer>
    <p>
      &copy; <a href="" class="footer-link">gregolive</a>
    </p>
  </footer>
</body>
</html>
